<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Hello Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
 
    <style>
    
        #map { height: 100vh; }
    
    </style>

</head>

<body>

    <div id="map"></div>

    <script>
    
        var map = L.map('map').setView([29.6436, -82.3549], 15);

        var marker = L.marker([29.6479, -82.3439]).addTo(map);
    
        var circle = L.circle([29.6332, -82.3688], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 150
            }).addTo(map);

        var polygon = L.polygon([
            [29.6431, -82.3633],
            [29.6412, -82.3632],
            [29.6411, -82.3593],
            [29.6448, -82.3592]
            ]).addTo(map);
        
        var popup = L.popup()
        .setLatLng([29.6436, -82.3549])
        .setContent("<b>Hello! Welcome to the University of Florida!</b> These are my favorite spots on campus.")
        .openOn(map);
        
        circle.bindPopup("<b>Natural Area Teaching Lab!</b><br>Calm and relaxing.");
        marker.bindPopup("<b>Marston Science Library!</b><br>I should study...");
        polygon.bindPopup("<b>Lake Alice!</b><br>Is that a gator?");

        var popup = L.popup();

        function onMapClick(e) {
        popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
        }

        map.on('click', onMapClick);
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

    </script>

</body>

</html>
